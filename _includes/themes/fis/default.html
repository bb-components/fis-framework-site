<!DOCTYPE html>
<html lang="zhCN">
<head>

    <link href="{{ ASSET_PATH }}/css/normalize.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet">

    <link href="{{ ASSET_PATH }}/css/pygments/github.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript">
        //检查页面域名
        (function(){
            var url = window.location.href;
            if (url.indexOf('http://fex.baidu.com/fis-site') !== -1) {
                window.location.href = url.replace('http://fex.baidu.com/fis-site','http://fis.baidu.com');
            }
        })();
    </script>

    -->

    <script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/scrollspy.js"></script>
